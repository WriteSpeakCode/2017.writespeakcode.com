<!doctype html>
<html>
<head>
	<!-- ## SITE META ## -->
	<meta charset="utf-8">
	<title>2017 Write/Speak/Code Conference</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="./includes/img/placeholder/favicon.ico">

	<!-- ## LOAD STYLSHEETS ## -->
	<link rel="stylesheet" media="all" href="./assets/css/style.css"/>
	<link rel="stylesheet" media="all" href="./assets/css/custom.css"/>

	<!-- ## GOOGLE FONTS ## -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans" rel="stylesheet">

</head>

<body class="home static">

	<!-- ## SITE NAV ## -->
	<aside id="qcSiteNav">
		<div class="box">
			<h4>Navigation</h4>
			<ul id="qcPriNav">
				<li class="active"><a href="index.html">Home</a></li>
				<li><a href="sponsor-prospectus.pdf" target="_blank">Sponsor</a>
			</ul>
			<div id="qcCloseNav"></div>
		</div>
	</aside>
	<!-- ## SITE NAV END ## -->

	<!-- ## PRIMARY HEADER ## -->
	<header id="qcHeader">
		<div class="qcContainer clearfix">
			<div id="qcNavLogo" class="col-6 col">
				<a href="http://www.writespeakcode.com" target="_blank">
					<img src="./assets/img/WSClogos_stacked_coral-blush-gold_screen.png" width="200" alt="LOGO" />
				</a>
			</div>
			<div class="col-6 col">
				<div id="qcOpenNav" class="tips" title="NAVIGATION"></div>
			</div>
		</div>
	</header>

	<!-- ## FULLSCREEN SLIDES ## -->
	<section id="slideContent">

		<!-- ## SLIDE TEXT ## -->
		<div id="qcSlideText">
			<h1 id="slidecaption">Write/Speak/Code 2017 conference</h1>
			<p id="slidedesc">Join us for 4 intense days of workshops, seminars, and talks.<br>Let's build the blueprint that will take your career to the next level!</p>

			<!-- ## COUNTDOWN TIMER ## -->
			<div id="qcCountdown" class="clearfix">
				<!-- ## DAYS ## -->
				<div class="dash days_dash col-3 col">
					<div class="digits clearfix">
						<div class="digit digit-1">0</div>
						<div class="digit digit-2">0</div>
						<div class="digit digit-3">0</div>
					</div>
					<div class="dash_title"><span>days</span></div>
				</div>
				<!-- ## HOURS ## -->
				<div class="dash hours_dash col-3 col">
					<div class="digits clearfix">
						<div class="digit digit-1">0</div>
						<div class="digit digit-2">0</div>
					</div>
					<div class="dash_title"><span>hours</span></div>
				</div>
				<!-- ## MINUTES ## -->
				<div class="dash minutes_dash col-3 col">
					<div class="digits clearfix">
						<div class="digit digit-1">0</div>
						<div class="digit digit-2">0</div>
					</div>
					<div class="dash_title"><span>minutes</span></div>
				</div>
				<!-- ## SECONDS ## -->
				<div class="dash seconds_dash col-3 col">
					<div class="digits clearfix">
						<div class="digit digit-1">0</div>
						<div class="digit digit-2">0</div>
					</div>
					<div class="dash_title"><span>seconds</span></div>
				</div>
			</div>
			<!-- ## COUNTDOWN TIMER END ## -->

			<a id="slidelink" href="https://ti.to/write-speak-code/2017-conference/" target="_blank" class="qcTargetLink video">Buy Tickets</a>

		</div>

	</section>
	<!-- ## FULLSCREEN SLIDES ## -->


	<!-- ## LOAD JAVASCRIPTS ## -->
	<script src="./assets/js/2.2.2.jquery.min.js" type="text/javascript"></script>
	<script src="./assets/js/countdown.js" type="text/javascript"></script>
	<script src="./assets/js/owl.carousel.min.js" type="text/javascript"></script>
	<script src="./assets/js/library.js" type="text/javascript"></script>
	<script src="./assets/js/init.js" type="text/javascript"></script>

</body>

</html>
